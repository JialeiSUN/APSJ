<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<app-menu></app-menu>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->


    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="Login" (input)="OnLogin($event)">
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password" (input)="OnMdp($event)">
      <input type="submit" class="fadeIn fourth" on-click="onSubmit()" value="Log In">
      <p>{{messageError}}</p>
    </form>

    <div id="formFooter">
      <a class="underlineHover" routerLink="/Register">Sign up</a>
    </div>

  </div>
</div>
